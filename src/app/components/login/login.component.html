<!-- Reactive driven form -->
<form class="container" [formGroup] = "loginForm">
    <h4>Login</h4>
    <input type="email" placeholder="Type email here" [formControl] = "email">
    <h5 class="red-text" [hidden]="email.valid || email.untouched">Email is incorrect</h5>
    <input type="password" placeholder="Type password here" [formControl] = "password">
    <h5 class="red-text" [hidden]="password.valid || password.untouched">Password is incorrect</h5>
    <button class="btn-green" [disabled]="loginForm.invalid" (click)="login()">Login</button>
    <button class="btn-red" (click)="reset()">Reset</button>
</form>
